<html>
<head>
    <meta charset="UTF-8">
    <title>Blockchain Demo</title>

    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../scripts/webController.js"></script>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="../node_modules/angularjs-scroll-glue/src/scrollglue.js"></script>
    <link href="../css/styles.css" rel="stylesheet"/>
    <!--<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>-->


</head>
<body ng-app="blockchainDemo">
<div class="container">
    <div id="header">
        <img id="logo" src="../images/logo.png"/>
        <h3>MedBlock System</h3>
    </div>


    <div ng-controller="mainCtrl">
        <div id="navigation">
            <ul class="nav nav-tabs">
                <li role="presentation" ng-class="{'active': state=='admin'}" ng-click="state = 'admin'"><a href="#">Administrator</a></li>
                <li role="presentation" ng-class="{'active': state=='user'}" ng-click="state = 'user'"><a href="#">User</a></li>
            </ul>
        </div>

        <div ng-include="'partials/adminView.html'"></div>

        <div ng-include="'partials/userView.html'"></div>

        <div ng-if="loading" class="loader"></div>
    </div>
</div>
</body>
</html>
